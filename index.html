<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Layout Example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Here is our main header that is used across all the pages of our website -->
    <header class="header-wrapper contianer flex bg-dark text-white">
      <h1 class="ff-exo-srf fs-300 uppercase">Header Logo</h1>
      <nav class="nav-bar flex uppercase ff-robot-srf">
        <a class="nav-link text-gray fs-200" href="#">headr link one</a>
        <a class="nav-link text-gray fs-200" href="#">headr link two</a>
        <a class="nav-link text-gray fs-200" href="#">headr link three</a>
      </nav>
    </header>

    <!-- Here is our page's main content -->
    <main>
      <section>
        <article></article>
      </section>
    </main>

    <!-- And here is our main footer that is used across all the pages of our website -->
    <footer></footer>
  </body>
</html>
