<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Layout Example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Here is our main header that is used across all the pages of our website -->
    <header class="header-wrapper contianer flex bg-dark text-white">
      <h1 class="ff-exo-srf fs-300 uppercase">Header Logo</h1>
      <nav class="nav-bar flex uppercase ff-robot-srf">
        <a class="nav-link text-gray fs-200" href="#">headr link one</a>
        <a class="nav-link text-gray fs-200" href="#">headr link two</a>
        <a class="nav-link text-gray fs-200" href="#">headr link three</a>
      </nav>
    </header>

    <!-- Here is our page's main content -->
    <main>
      <!-- Section One -->
      <section class="contianer bg bg-dark text-white">
        <article class="row flex">
          <div class="column">
            <h2 class="ff-exo-srf fs-500">This website is awesome</h2>
            <p class="ff-robot-srf fs-200 text-gray">
              This website has some subtext that goes here under the ain title.
              It's a smaller font and the color is lower contrast.
            </p>
            <button class="cta-button bg-blue text-white ff-exo-srf fs-100">
              Sign up
            </button>
          </div>

          <div class="column">
            <a
              href="https://www.pexels.com/photo/battle-black-board-board-game-277092/"
              target="_blank"
            >
              <img
                src="./images/pexels-pixabay-277092.jpg"
                alt="Glass Chess Board Set"
              />
            </a>
            <strong>Photo by Pixabay from Pexels</strong>
          </div>
        </article>
      </section>

      <!-- Section Three -->
      <section class="qoute-section contianer flex bg-gray">
        <figure class="qoute flex">
          <blockquote class="ff-robot-srf fs-300">
            <p>
              This is an inspiring quote, or a testimonial from a customer.
              Maybe it's just filling up space, or maybe people will actually
              read it. Who knows? All I know is that it looks nice.
            </p>
          </blockquote>
          <figcaption class="ff-exo-srf fs-300">
            â€”Thor,
            <cite>God of Thunder</cite>
          </figcaption>
        </figure>
      </section>
    </main>

    <!-- And here is our main footer that is used across all the pages of our website -->
    <footer></footer>
  </body>
</html>
